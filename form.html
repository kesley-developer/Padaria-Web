<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria WEB | Formulário de Cadastro</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="form-container">
        <div class="container">            
            <form action="">
                <h2>Cadastre-se e tenha facilidade e descontos exclusivos</h2>
                <p>Preencha o formulario abaixo e entraremos em contato com você</p>
                <div class="input-single">
                    <input type="text" id="nome-box" class="input" name="nome" autocomplete="off" required>
                    <label for="#nome-box">Nome Completo</label>
                </div>
                <div class="input-single">
                    <input type="email" id="email-box" class="input" name="email" autocomplete="off" required>
                    <label for="#email-box">Seu Email</label>
                </div>
                <div class="input-single" id="telefone-box" class="input" name="telefone" autocomplete="off" required>
                    <input type="number">
                    <label for="#telefone-box">Telefone</label>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
